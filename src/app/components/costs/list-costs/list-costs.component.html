<h4 class="text-center">List Costs</h4>

<hr />
<div class="row mt-4">
	<div class="col-lg-6">
		<div class="alert alert-success fs-5">
			Budget: <strong>{{ budget | currency }}</strong>
		</div>
	</div>
	<div class="col-lg-6">
		<div class="fs-5" [ngClass]="applyRestColor()">
			Rest: <strong>{{ rest | currency }}</strong>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<ul class="list-group list-group-flush">
			<li
				*ngFor="let cost of listCosts"
				class="list-group-item d-flex justify-content-between"
			>
				<strong>{{ cost.nameCost }}</strong>
				<span class="badge rounded-pill bg-secondary">{{
					cost.quantity | currency
				}}</span>
			</li>
		</ul>
	</div>
</div>

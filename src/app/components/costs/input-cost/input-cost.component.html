<h4 class="text-center">Input cost</h4>
<hr />
<div *ngIf="isFormIncorrect" class="text-center">
	<span class="badge bg-danger"> {{ textIncorrect | uppercase }}</span>
</div>
<div class="form-group mb-4">
	<label for="gasto">Cost</label>
	<input
		type="text"
		id="cost"
		[(ngModel)]="nameCost"
		placeholder="Input name of the cost"
		class="form-control form-control-lg"
	/>
</div>
<div class="form-group">
	<label for="quantity">Quantity</label>
	<input
		type="number"
		id="quantity"
		[(ngModel)]="quantity"
		placeholder="Input quantity"
		class="form-control form-control-lg"
	/>
</div>
<button class="btn btn-secondary btn-lg w-100 mt-2" (click)="addCost()">
	ADD COST
</button>
